<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="manifest" href="../favicon/site.webmanifest">
    <link rel="mask-icon" href="../favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,1,0" />
    <title>Pure JavaScript Excel</title>
</head>
<body>
    <div id="app" class="container">
        <div class="excel">
            <div class="excel__header">
                <input type="text" class="input" value="Новая таблица">
                <div>
                    <div class="button">
                        <span class="material-symbols-outlined">
                            delete
                        </span>
                    </div>
                    <div class="button">
                        <span class="material-symbols-outlined">
                            exit_to_app
                        </span>
                    </div>
                </div>
            </div>

            <div class="excel__toolbar">
                <div class="button">
                    <span class="material-symbols-outlined">
                        format_align_left
                    </span>
                </div>
                <div class="button">
                    <span class="material-symbols-outlined">
                        format_align_center
                    </span>
                </div>
                <div class="button">
                    <span class="material-symbols-outlined">
                        format_align_right
                    </span>
                </div>
                <div class="button">
                    <span class="material-symbols-outlined">
                        format_bold
                    </span>
                </div>
                <div class="button">
                    <span class="material-symbols-outlined">
                        format_italic
                    </span>
                </div>
                <div class="button">
                    <span class="material-symbols-outlined">
                        format_underlined
                    </span>
                </div>

            </div>

            <div class="excel__formula">
                <div class="info">
                    fx
                </div>
                <div class="input" contenteditable="true" spellcheck="false">

                </div>
            </div>

            <div class="excel__table">
                <div class="row">
                    <div class="row-info"></div>
                    <div class="row-data">
                        <div class="column">
                            A
                        </div>
                        <div class="column">
                            B
                        </div>
                        <div class="column">
                            C
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="row-info">
                        1
                    </div>
                    <div class="row-data">
                        <div class="cell" contenteditable="">A1</div>
                        <div class="cell" ontenteditable="">B1</div>
                        <div class="cell" ontenteditable="">C1</div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
